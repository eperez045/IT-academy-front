<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

  </head>
  <body>

     <nav class="navbar navbar-expand-lg navbar-light border-bottom shadow-sm p-3 mb-5 bg-white">

              <img src="images/PaseaGos-removebg-preview.png" width="50" height="50" alt="" loading="lazy" >
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Busqueda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registro</a>
              </li>
              <div class="dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Iniciar Sesion
                  </a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <form class="px-4 py-3">
                      <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Direccion email</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                      </div>
                      <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                          Recuerdame
                        </label>
                      </div>
                      <button type="submit" class="btn btn-light">Entrar</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Eres nuevo? Registrate</a>
                    <a class="dropdown-item" href="#">Contraseña olvidada?</a>
                  </div>
              </div>
            </ul>
          </div>
      </div>
    </nav>
<!-- Form -->
<section>
<div class="container d-flex align-items-center justify-content-center">
  <div class="box mb-4 d-flex align-items-center justify-content-center">
    <div class="card w-75 rounded">
      <div class="card-body">
        <h2 class="text-center p-1">¡Registrate como cuidador!</h2>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword">
              <small id="passwordHelpInline" class="text-muted">
                Debe tener mas de 6 caracteres.
              </small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Nombre</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-6">
              <label for="inputSurname">Apellidos</label>
              <input type="text" class="form-control" id="inputSurname">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="inputAddress">Dirección</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-2">
              <label for="inputTlf">Telefono</label>
              <input type="text" class="form-control" id="inputTlf">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Provincia</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Codigo Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <label for="inputServices">Quiero ofrecer mis servicios como:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlinePaseador" value="option1">
            <label class="form-check-label" for="inlinePaseador"><img src="images/006-correa.svg" alt="" width="35rem" height="35rem class="sm-icons"> Paseador</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineGuarderia" value="option2">
            <label class="form-check-label" for="inlineGuarderia"><img src="images/009-casa.svg" alt="" width="35rem" height="35rem class="sm-icons"> Guarderia</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineEducador" value="option3">
            <label class="form-check-label" for="inlineEducador"><img src="images/005-premio.svg" alt="" width="35rem" height="35rem class="sm-icons"> Educador</label>
          </div>
          <div class="form-group">
            <label for="inputFotoPerfil">Sube una foto para tu perfil</label>
            <input type="file" class="form-control-file" id="inputFotoPerfil">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-light">Enviar</button>
          </div>
        </div>
        </form>
    </div>
  </div>
</div>
</section>
    <!-- Footer -->
<footer>
  <div class="footer-up container-fluid">
    <div class="row">
      <div class="col-md-12 py-2">
        <div class="m-1 d-flex align-items-center justify-content-center">
          <a class="icono" href="#">
            <img src="images/facebook.svg" alt="" width="35rem" height="35rem">
          </a>
          <a class="icono" href="#">
            <img src="images/gorjeo.svg" alt="" width="35rem" height="35rem">
          </a>
          <a class="icono" href="#">
            <img src="images/linkedin.svg" alt="" width="35rem" height="35rem">
          </a>
          <a class="icono-u" href="#">
            <img src="images/instagram.svg" alt="" width="35rem" height="35rem">
          </a>
        </div>
      </div>
    </div>
  <div class="footer-down container-fluid">
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a href="https://paseagos.com/"> paseaGos.com</a><br>

    </div>
  </div>
</footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
