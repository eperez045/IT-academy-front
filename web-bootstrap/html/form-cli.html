<!-- Form -->
<section>
<div class="container d-flex align-items-center justify-content-center">
  <div class="box mb-4 d-flex align-items-center justify-content-center">
    <div class="card w-75 rounded">
      <div class="card-body">
        <h2 class="text-center p-3" style="font-family: 'Roboto', sans-serif;">¡Registrate!</h2>
        <form method="POST" action="registroOk.html" id="myForm" onsubmit="return registerValidate()" name="myForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email*</label>
              <input type="email" class="form-control" id="inputEmail">
              <div class="invalid-feedback" id="errorEmail"></div>
            </div>
            <div class="form-group col-md-3">
              <label for="inputPassword">Contraseña*</label>
              <input type="password" class="form-control" id="inputPassword">
              <small id="passwordHelpInline" class="text-muted">
                Debe tener mas de 6 caracteres.
              </small>
              <div class="invalid-feedback" id="errorPassword"></div>
            </div>
            <div class="form-group col-md-3">
              <label for="inputPasswordOk">Repite la contraseña*</label>
              <input type="password" class="form-control" id="inputPasswordOk">
              <div class="invalid-feedback" id="errorPasswordOk"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Nombre*</label>
              <input type="text" class="form-control" id="inputName">
              <div class="invalid-feedback" id="errorName"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputSurname">Apellidos</label>
              <input type="text" class="form-control" id="inputSurname">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="inputAddress">Dirección</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-2">
              <label for="inputTlf">Telefono</label>
              <input type="text" class="form-control" id="inputTlf">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputProvince">Provincia*</label>
              <select id="inputProvince" class="form-control">
                <option selected value=""></option>
                  <option>Barcelona</option>
                  <option>Girona</option>
                  <option>Tarragona</option>
                  <option>Lleida</option>
              </select>
            <div class="invalid-feedback" id="errorProvince"></div>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Codigo Postal*</label>
              <input type="text" class="form-control" id="inputZip">
              <div class="invalid-feedback" id="errorZip"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="FormControlTextarea1">¡Cuentanos más sobre ti y tu mascota!</label>
            <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="inputFotoPerfil">Sube una foto para tu perfil</label>
            <input type="file" class="form-control-file" id="inputFotoPerfil">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
            He leido y acepto la politica de privacidad*
            </label>
            <div class="invalid-feedback" id="errorCheck"></div>
          </div>
      </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-light">Enviar</button>
          </div>
        </div>
        </form>
    </div>
